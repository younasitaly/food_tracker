<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tracciatore Alimenti</title>

<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0; padding: 20px;
    background: #f9f9f9;
    color: #333;
  }
  h2 {
    text-align: center;
    color: #2e7d32;
    margin-bottom: 1rem;
  }
  #loginBox, #mainApp {
    max-width: 480px;
    margin: 40px auto;
    background: white;
    padding: 20px 25px;
    border-radius: 8px;
    box-shadow: 0 2px 10px rgb(0 0 0 / 0.1);
  }
  input, button, select {
    width: 100%;
    padding: 10px 12px;
    margin-top: 10px;
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    transition: border-color 0.3s;
  }
  input:focus, select:focus {
    border-color: #4caf50;
    outline: none;
  }
  button {
    background-color: #4caf50;
    border: none;
    color: white;
    font-weight: 600;
    cursor: pointer;
    margin-top: 15px;
  }
  button:hover {
    background-color: #388e3c;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 25px;
    font-size: 14px;
  }
  th, td {
    text-align: center;
    border-bottom: 1px solid #ddd;
    padding: 10px 6px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    max-width: 130px;
  }
  th {
    background: #e8f5e9;
    font-weight: 600;
  }
  tr.expired {
    background-color: #ffebee;
    color: #c62828;
  }
  tr.expiring-soon {
    background-color: #fffde7;
    color: #f9a825;
  }
  .action-btn {
    background: none;
    border: none;
    cursor: pointer;
    font-size: 18px;
    margin: 0 5px;
    color: #4caf50;
    transition: color 0.3s;
  }
  .action-btn.delete {
    color: #e53935;
  }
  .action-btn:hover {
    opacity: 0.7;
  }

  /* FIXED SMALL LOGOUT BUTTON top right */
  #logoutBtn {
    position: fixed;
    top: 15px;
    right: 15px;
    background-color: #e53935;
    color: white;
    border: none;
    padding: 10px 15px;
    font-weight: 600;
    border-radius: 6px;
    cursor: pointer;
    box-shadow: 0 3px 8px rgb(229 57 53 / 0.6);
    z-index: 1000;
    display: none;
    max-width: 100px;
    white-space: nowrap;
  }

  @media (max-width: 520px) {
    body {
      padding: 12px;
    }
    #loginBox, #mainApp {
      margin: 20px auto;
      padding: 15px 18px;
    }
    th, td {
      font-size: 12px;
      max-width: 90px;
      padding: 8px 4px;
    }
  }
</style>
</head>
<body>

<!-- Login Box -->
<div id="loginBox">
  <h2>üîê Accesso Amministratore</h2>
  <input id="username" type="text" placeholder="Username" autocomplete="off" />
  <input id="password" type="password" placeholder="Password" autocomplete="off" />
  <button id="loginBtn">Accedi</button>
</div>

<!-- Main App -->
<div id="mainApp" style="display:none;">
  <h2>üç≤ Tracciatore Alimenti</h2>

  <form id="addForm">
    <input list="productList" id="itemName" placeholder="Nome prodotto" autocomplete="off" required />
    <datalist id="productList"></datalist>
    <input id="datePrepared" type="date" required />
    <input id="expiryDate" type="date" required />
    <button type="submit">Aggiungi Prodotto</button>
  </form>

  <table aria-label="Lista prodotti">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Preparato</th>
        <th>Scadenza</th>
        <th>Stato</th>
        <th>Azioni</th>
      </tr>
    </thead>
    <tbody id="itemTable"></tbody>
  </table>
</div>

<button id="logoutBtn">Esci</button>

<script>
  // ====== Simple login logic ======
  const correctUser = "Admin";
  const correctPass = "Miraggio@46";

  const loginBox = document.getElementById('loginBox');
  const mainApp = document.getElementById('mainApp');
  const logoutBtn = document.getElementById('logoutBtn');

  function showApp() {
    loginBox.style.display = 'none';
    mainApp.style.display = 'block';
    logoutBtn.style.display = 'block';
  }

  function showLogin() {
    loginBox.style.display = 'block';
    mainApp.style.display = 'none';
    logoutBtn.style.display = 'none';
  }

  document.getElementById('loginBtn').addEventListener('click', () => {
    const u = document.getElementById('username').value.trim();
    const p = document.getElementById('password').value.trim();
    if (u === correctUser && p === correctPass) {
      localStorage.setItem('loggedIn', 'yes');
      showApp();
    } else {
      alert('Credenziali non valide');
    }
  });

  logoutBtn.addEventListener('click', () => {
    localStorage.removeItem('loggedIn');
    showLogin();
  });

  if (localStorage.getItem('loggedIn') === 'yes') {
    showApp();
  } else {
    showLogin();
  }

  // ====== Food items logic ======

  // Use your exact localStorage keys to avoid data loss:
  // Adjust here if your keys are different
  const LS_FOOD_ITEMS = 'foodItems';
  const LS_PRODUCT_NAMES = 'productNames';

  const itemTable = document.getElementById('itemTable');
  const addForm = document.getElementById('addForm');
  const itemNameInput = document.getElementById('itemName');
  const datePreparedInput = document.getElementById('datePrepared');
  const expiryDateInput = document.getElementById('expiryDate');
  const productList = document.getElementById('productList');

  // Read saved data, or empty arrays if none
  let foodItems = [];
  let productNames = [];

  try {
    const savedFood = localStorage.getItem(LS_FOOD_ITEMS);
    foodItems = savedFood ? JSON.parse(savedFood) : [];
  } catch {
    foodItems = [];
  }
  try {
    const savedProducts = localStorage.getItem(LS_PRODUCT_NAMES);
    productNames = savedProducts ? JSON.parse(savedProducts) : [];
  } catch {
    productNames = [];
  }

  function saveData() {
    localStorage.setItem(LS_FOOD_ITEMS, JSON.stringify(foodItems));
    localStorage.setItem(LS_PRODUCT_NAMES, JSON.stringify(productNames));
  }

  function renderProductNames() {
    productList.innerHTML = '';
    productNames.forEach(name => {
      const opt = document.createElement('option');
      opt.value = name;
      productList.appendChild(opt);
    });
  }

  function formatDate(d) {
    if (!d) return '';
    const dt = new Date(d);
    return dt.toLocaleDateString('it-IT');
  }

  function getStatus(expiry) {
    const now = new Date();
    const exp = new Date(expiry);
    exp.setHours(0,0,0,0);
    now.setHours(0,0,0,0);

    if (exp < now) return {text: "Scaduto", className: "expired"};
    const diff = (exp - now) / (1000 * 60 * 60 * 24);
    if (diff <= 1) return {text: "In Scadenza", className: "expiring-soon"};
    return {text: `${Math.floor(diff)} giorni rimasti`, className: ""};
  }

  function renderItems() {
    itemTable.innerHTML = '';
    foodItems.forEach((item, i) => {
      const tr = document.createElement('tr');
      const status = getStatus(item.expiry);

      tr.className = status.className;
      tr.innerHTML = `
        <td title="${item.name}">${item.name}</td>
        <td>${formatDate(item.prepared)}</td>
        <td>${formatDate(item.expiry)}</td>
        <td>${status.text}</td>
        <td>
          <button class="action-btn edit" title="Modifica" aria-label="Modifica ${item.name}">‚úèÔ∏è</button>
          <button class="action-btn delete" title="Elimina" aria-label="Elimina ${item.name}">üóëÔ∏è</button>
        </td>
      `;
      // Edit button handler
      tr.querySelector('.edit').onclick = () => editItem(i);
      // Delete button handler
      tr.querySelector('.delete').onclick = () => {
        if (confirm(`Sei sicuro di eliminare "${item.name}"?`)) {
          foodItems.splice(i, 1);
          saveData();
          renderItems();
        }
      };
      itemTable.appendChild(tr);
    });
  }

  function addItem(e) {
    e.preventDefault();
    const name = itemNameInput.value.trim();
    const prepared = datePreparedInput.value;
    const expiry = expiryDateInput.value;
    if (!name || !prepared || !expiry) {
      alert('Compila tutti i campi per favore.');
      return;
    }
    foodItems.push({ name, prepared, expiry });
    if (!productNames.includes(name)) {
      productNames.push(name);
      renderProductNames();
    }
    saveData();
    renderItems();
    addForm.reset();
  }

  function editItem(index) {
    const item = foodItems[index];
    const newName = prompt('Modifica nome prodotto:', item.name);
    if (newName === null) return;
    const newPrepared = prompt('Modifica data di preparazione (AAAA-MM-GG):', item.prepared);
    if (newPrepared === null) return;
    const newExpiry = prompt('Modifica data di scadenza (AAAA-MM-GG):', item.expiry);
    if (newExpiry === null) return;

    if (!newName.trim() || !newPrepared.trim() || !newExpiry.trim()) {
      alert('Tutti i campi sono obbligatori.');
      return;
    }

    item.name = newName.trim();
    item.prepared = newPrepared.trim();
    item.expiry = newExpiry.trim();

    if (!productNames.includes(item.name)) {
      productNames.push(item.name);
      renderProductNames();
    }
    saveData();
    renderItems();
  }

  addForm.addEventListener('submit', addItem);

  renderProductNames();
  renderItems();
</script>
</body>
</html>
