<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tracciatore Alimenti</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="192.png" />
  <link rel="apple-touch-icon" href="192.png" />
  <meta name="theme-color" content="#4CAF50" />

  <style>
    body { font-family: sans-serif; margin: 10px; background: #f4f4f4; }
    h2 { text-align: center; color: #4CAF50; }
    input, button {
      width: 100%; padding: 10px; margin: 5px 0;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50; color: white; border: none; font-weight: bold;
    }
    table {
      width: 100%; border-collapse: collapse; margin-top: 10px; background: white;
    }
    th, td {
      border: 1px solid #ddd; padding: 8px; font-size: 14px; text-align: center;
    }
    .expired { background-color: #ffcccc; }
    .expiring-soon { background-color: #fff3cd; }
    #loginBox { max-width: 300px; margin: 60px auto; text-align: center; }
    #mainApp { display: none; }

    /* ‚úÖ Modern Logout Button */
    #logoutBtn {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background-color: #ef4444;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      font-weight: 600;
      font-size: 0.875rem;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      transition: background-color 0.3s ease, transform 0.2s ease;
      display: none;
      z-index: 999;
    }

    #logoutBtn:hover {
      background-color: #dc2626;
      transform: scale(1.05);
    }

    #logoutBtn:active {
      transform: scale(0.95);
    }
  </style>

  <!-- ‚úÖ Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- ‚úÖ Firebase Init -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAVmsiSzszfgCEk5qqnX57pGigoQtUafAU",
      authDomain: "food-tracker-fca47.firebaseapp.com",
      projectId: "food-tracker-fca47",
      storageBucket: "food-tracker-fca47.firebasestorage.app",
      messagingSenderId: "769456892190",
      appId: "1:769456892190:web:9c2a2e7d676f1f2d85010f"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>

<!-- üîê LOGIN BOX -->
<div id="loginBox">
  <h3>Login Amministratore</h3>
  <input id="email" type="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Password" />
  <button onclick="login()">Login</button>
</div>

<!-- ‚úÖ LOGOUT BUTTON (styled and Italian) -->
<button id="logoutBtn">Esci</button>

<!-- ‚úÖ MAIN APP -->
<div id="mainApp">
  <h2>üç≤ Tracciatore Alimenti</h2>

  <input id="itemName" placeholder="Nome Prodotto" type="text" list="productList" />
  <datalist id="productList"></datalist>
  <input id="datePrepared" placeholder="Data di Preparazione" type="date" />
  <input id="expiryDate" placeholder="Data di Scadenza" type="date" />
  <button onclick="addItem()">Aggiungi</button>

  <table>
    <thead>
      <tr>
        <th>Prodotto</th><th>Preparato</th><th>Scade</th><th>Stato</th><th>Azioni</th>
      </tr>
    </thead>
    <tbody id="itemTable"></tbody>
  </table>
</div>

<!-- ‚úÖ Login & Logout Script -->
<script>
  const auth = firebase.auth();

  const logoutBtn = document.getElementById("logoutBtn");
  const loginBox = document.getElementById("loginBox");
  const mainApp = document.getElementById("mainApp");

  auth.onAuthStateChanged(user => {
    if (user) {
      logoutBtn.style.display = "inline-block";
      loginBox.style.display = "none";
      mainApp.style.display = "block";
    } else {
      logoutBtn.style.display = "none";
      loginBox.style.display = "block";
      mainApp.style.display = "none";
    }
  });

  logoutBtn.addEventListener("click", () => {
    auth.signOut().then(() => {
      location.reload();
    }).catch((error) => {
      alert("Errore logout: " + error.message);
    });
  });

  function login() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    auth.signInWithEmailAndPassword(email, password)
      .catch(error => {
        alert("Errore login: " + error.message);
      });
  }
</script>

<!-- ‚úÖ App logic -->
<script type="module" src="app.js"></script>

</body>
</html>
