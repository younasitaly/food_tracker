<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Food Tracker</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    margin: 0;
    padding: 20px;
    color: #333;
  }
  h2 {
    text-align: center;
    color: #2e7d32;
  }
  #loginBox, #appContainer {
    max-width: 480px;
    margin: 40px auto;
    background: white;
    padding: 20px 25px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }
  input, select, button {
    width: 100%;
    padding: 10px 12px;
    margin-top: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }
  input:focus, select:focus {
    border-color: #4caf50;
    outline: none;
  }
  button {
    background-color: #4caf50;
    color: white;
    border: none;
    font-weight: bold;
    cursor: pointer;
  }
  button:hover {
    background-color: #388e3c;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 25px;
    font-size: 14px;
  }
  th, td {
    text-align: center;
    border-bottom: 1px solid #ddd;
    padding: 10px 6px;
    max-width: 130px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  th {
    background-color: #e8f5e9;
    font-weight: 600;
  }
  tr.expired {
    background-color: #ffebee;
    color: #c62828;
  }
  tr.expiring {
    background-color: #fffde7;
    color: #f9a825;
  }
  .btn-action {
    background: none;
    border: none;
    cursor: pointer;
    font-size: 18px;
    margin: 0 5px;
  }
  .btn-delete {
    color: #e53935;
  }
  .btn-edit {
    color: #4caf50;
  }

  /* Small fixed logout button top right */
  #logoutBtn {
    position: fixed;
    top: 15px;
    right: 15px;
    background-color: #e53935;
    color: white;
    border: none;
    padding: 10px 15px;
    font-weight: 600;
    border-radius: 6px;
    cursor: pointer;
    box-shadow: 0 3px 8px rgb(229 57 53 / 0.6);
    z-index: 9999;
    display: none;
    white-space: nowrap;
  }

  @media (max-width: 520px) {
    #loginBox, #appContainer {
      margin: 20px auto;
      padding: 15px 18px;
    }
    th, td {
      font-size: 12px;
      max-width: 90px;
      padding: 8px 4px;
    }
  }
</style>
</head>
<body>

<!-- Login Screen -->
<div id="loginBox">
  <h2>üîê Accesso Amministratore</h2>
  <input id="username" type="text" placeholder="Username" autocomplete="off" />
  <input id="password" type="password" placeholder="Password" autocomplete="off" />
  <button id="loginBtn">Accedi</button>
</div>

<!-- Main App -->
<div id="appContainer" style="display:none;">
  <h2>üç≤ Tracciatore Alimenti</h2>

  <form id="addForm">
    <input list="productList" id="itemName" placeholder="Nome prodotto" required autocomplete="off" />
    <datalist id="productList"></datalist>
    <input id="datePrepared" type="date" required />
    <input id="expiryDate" type="date" required />
    <button type="submit">Aggiungi Prodotto</button>
  </form>

  <table aria-label="Lista prodotti">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Preparato</th>
        <th>Scadenza</th>
        <th>Stato</th>
        <th>Azioni</th>
      </tr>
    </thead>
    <tbody id="itemTable"></tbody>
  </table>
</div>

<button id="logoutBtn">Esci</button>

<script>
  const correctUser = 'Admin';
  const correctPass = 'Miraggio@46';

  const loginBox = document.getElementById('loginBox');
  const appContainer = document.getElementById('appContainer');
  const logoutBtn = document.getElementById('logoutBtn');

  const LS_FOOD_ITEMS = 'foodItems';
  const LS_PRODUCT_NAMES = 'productNames';
  const LS_LOGGED_IN = 'loggedIn';

  const itemTable = document.getElementById('itemTable');
  const addForm = document.getElementById('addForm');
  const itemNameInput = document.getElementById('itemName');
  const datePreparedInput = document.getElementById('datePrepared');
  const expiryDateInput = document.getElementById('expiryDate');
  const productList = document.getElementById('productList');

  let foodItems = [];
  let productNames = [];

  function showLogin() {
    loginBox.style.display = 'block';
    appContainer.style.display = 'none';
    logoutBtn.style.display = 'none';
  }

  function showApp() {
    loginBox.style.display = 'none';
    appContainer.style.display = 'block';
    logoutBtn.style.display = 'inline-block';
  }

  function loadData() {
    try {
      foodItems = JSON.parse(localStorage.getItem(LS_FOOD_ITEMS)) || [];
    } catch {
      foodItems = [];
    }
    try {
      productNames = JSON.parse(localStorage.getItem(LS_PRODUCT_NAMES)) || [];
    } catch {
      productNames = [];
    }
  }

  function saveData() {
    localStorage.setItem(LS_FOOD_ITEMS, JSON.stringify(foodItems));
    localStorage.setItem(LS_PRODUCT_NAMES, JSON.stringify(productNames));
  }

  function renderProductList() {
    productList.innerHTML = '';
    productNames.forEach(name => {
      const opt = document.createElement('option');
      opt.value = name;
      productList.appendChild(opt);
    });
  }

  function formatDate(dateStr) {
    if (!dateStr) return '';
    return new Date(dateStr).toLocaleDateString('it-IT');
  }

  function getStatus(expiryStr) {
    const now = new Date();
    const expiry = new Date(expiryStr);
    const diffDays = Math.floor((expiry - now) / (1000*60*60*24));

    if (diffDays < 0) return 'Scaduto';
    if (diffDays <= 1) return 'Sta per scadere';
    return 'Ok';
  }

  function renderItems() {
    itemTable.innerHTML = '';
    if (foodItems.length === 0) {
      const tr = document.createElement('tr');
      const td = document.createElement('td');
      td.colSpan = 5;
      td.textContent = 'Nessun prodotto aggiunto';
      td.style.fontStyle = 'italic';
      tr.appendChild(td);
      itemTable.appendChild(tr);
      return;
    }
    foodItems.forEach((item, idx) => {
      const tr = document.createElement('tr');
      const status = getStatus(item.expiry);
      if (status === 'Scaduto') tr.classList.add('expired');
      else if (status === 'Sta per scadere') tr.classList.add('expiring');

      // Name
      const tdName = document.createElement('td');
      tdName.textContent = item.name;
      tr.appendChild(tdName);

      // Prepared
      const tdPrepared = document.createElement('td');
      tdPrepared.textContent = formatDate(item.prepared);
      tr.appendChild(tdPrepared);

      // Expiry
      const tdExpiry = document.createElement('td');
      tdExpiry.textContent = formatDate(item.expiry);
      tr.appendChild(tdExpiry);

      // Status
      const tdStatus = document.createElement('td');
      tdStatus.textContent = status;
      tr.appendChild(tdStatus);

      // Actions
      const tdActions = document.createElement('td');

      // Edit button
      const editBtn = document.createElement('button');
      editBtn.className = 'btn-action btn-edit';
      editBtn.title = 'Modifica';
      editBtn.innerHTML = '‚úèÔ∏è';
      editBtn.onclick = () => editItem(idx);
      tdActions.appendChild(editBtn);

      // Delete button
      const delBtn = document.createElement('button');
      delBtn.className = 'btn-action btn-delete';
      delBtn.title = 'Elimina';
      delBtn.innerHTML = 'üóëÔ∏è';
      delBtn.onclick = () => {
        if (confirm(`Eliminare "${item.name}"?`)) {
          foodItems.splice(idx,1);
          saveData();
          renderItems();
        }
      };
      tdActions.appendChild(delBtn);

      tr.appendChild(tdActions);

      itemTable.appendChild(tr);
    });
  }

  function editItem(index) {
    const item = foodItems[index];
    if (!item) return;

    const newName = prompt('Modifica nome prodotto:', item.name);
    if (newName === null) return;

    const newPrepared = prompt('Modifica data preparato (YYYY-MM-DD):', item.prepared);
    if (newPrepared === null) return;

    const newExpiry = prompt('Modifica data scadenza (YYYY-MM-DD):', item.expiry);
    if (newExpiry === null) return;

    if (!newName.trim() || !newPrepared.trim() || !newExpiry.trim()) {
      alert('Tutti i campi sono obbligatori.');
      return;
    }

    item.name = newName.trim();
    item.prepared = newPrepared.trim();
    item.expiry = newExpiry.trim();

    if (!productNames.includes(item.name)) {
      productNames.push(item.name);
      renderProductList();
    }

    saveData();
    renderItems();
  }

  addForm.addEventListener('submit', e => {
    e.preventDefault();
    const name = itemNameInput.value.trim();
    const prepared = datePreparedInput.value;
    const expiry = expiryDateInput.value;

    if (!name || !prepared || !expiry) {
      alert('Compilare tutti i campi.');
      return;
    }

    const newItem = { name, prepared, expiry };
    foodItems.push(newItem);

    if (!productNames.includes(name)) {
      productNames.push(name);
      renderProductList();
    }

    saveData();
    renderItems();

    addForm.reset();
  });

  document.getElementById('loginBtn').addEventListener('click', () => {
    const user = document.getElementById('username').value.trim();
    const pass = document.getElementById('password').value.trim();

    if (user === correctUser && pass === correctPass) {
      localStorage.setItem(LS_LOGGED_IN, 'yes');
      showApp();
      loadData();
      renderProductList();
      renderItems();
    } else {
      alert('Credenziali non valide');
    }
  });

  logoutBtn.addEventListener('click', () => {
    localStorage.removeItem(LS_LOGGED_IN);
    showLogin();
  });

  // On page load check login state
  window.onload = () => {
    const logged = localStorage.getItem(LS_LOGGED_IN);
    if (logged === 'yes') {
      loadData();
      renderProductList();
      renderItems();
      showApp();
    } else {
      showLogin();
    }
  };
</script>
</body>
</html>
