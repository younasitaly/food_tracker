<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF‚Äë8"/>
  <meta name="viewport" content="width=device‚Äëwidth, initial‚Äëscale=1"/>
  <title>Tracciatore Alimenti</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background:#f4f4f4; margin:0; padding:10px; }
    input,button { width:100%; padding:10px; margin:6px 0; font-size:16px; box-sizing:border-box; }
    button { border:none; cursor:pointer; border-radius:5px; transition:0.2s; }
    button:hover { opacity:0.9; }
    .logout-btn { position:fixed; top:10px; right:10px; padding:8px 14px; background:#f44336; color:#fff; border:none; border-radius:6px; font-weight:bold; z-index:999; }
    table { width:100%; border-collapse:collapse; background:#fff; margin-top:15px; }
    th,td { border:1px solid #ddd; padding:8px; font-size:14px; text-align:center; overflow:hidden; white-space:nowrap; text-overflow:ellipsis; }
    th { background:#f0f0f0; }
    .actions-cell { display:flex; justify-content:center; gap:6px; }
    td > button { font-size:16px; min-width:36px; padding:4px 8px; }
    td > button.delete-btn { background:#f44336; color:#fff; }
    td > button.delete-btn:hover { background:#d32f2f; }
    td > button.edit-btn { background:#4caf50; color:#fff; }
    td > button.edit-btn:hover { background:#45a049; }
    @media (max-width:600px){ th,td{ font-size:12px; padding:4px; max-width:80px; } .logout-btn{ padding:6px 10px; font-size:13px; } input,button{ font-size:14px; } }
  </style>
</head>
<body>

  <!-- Login Form -->
  <div id="loginBox" style="max-width:350px; margin:80px auto; background:#fff; padding:20px; border-radius:8px;">
    <h2 style="text-align:center; color:#4CAF50;">üîê Accesso Amministratore</h2>
    <input id="username" placeholder="Username"/>
    <input id="password" type="password" placeholder="Password"/>
    <button onclick="checkLogin()" style="background:#4CAF50; color:#fff;">Accedi</button>
  </div>

  <!-- Main App -->
  <div id="mainApp" style="display:none; max-width:600px; margin:60px auto; background:#fff; padding:20px; border-radius:10px;">
    <button id="logoutBtn" class="logout-btn">Esci</button>
    <h2 style="text-align:center; color:#4CAF50;">üç≤ Tracciatore Alimenti</h2>
    <input list="productList" id="itemName" placeholder="Nome prodotto" style="padding:10px; margin:6px 0;">
    <datalist id="productList"></datalist>
    <input type="date" id="datePrepared"/>
    <input type="date" id="expiryDate"/>
    <button onclick="addItem()" style="background:#4CAF50; color:#fff;">Aggiungi Prodotto</button>

    <table>
      <thead>
        <tr><th>Prodotto</th><th>Preparato</th><th>Scadenza</th><th>Stato</th><th>Azioni</th></tr>
      </thead>
      <tbody id="itemTable"></tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, addDoc, deleteDoc, doc, setDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = { apiKey:"‚Ä¶", authDomain:"‚Ä¶", projectId:"‚Ä¶", storageBucket:"‚Ä¶", messagingSenderId:"‚Ä¶", appId:"‚Ä¶" };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const itemsRef = collection(db, "foodItems");
    const namesRef = collection(db, "productNames");

    function $(id){ return document.getElementById(id); }

    window.checkLogin = function(){
      if ( $("username").value.trim()==="Admin" && $("password").value.trim()==="Miraggio@46" ){
        localStorage.setItem("loggedIn","yes");
        showMainApp();
      } else alert("Credenziali non valide");
    };

    window.addItem = async function(){
      const name=$("itemName").value.trim(), prepared=$("datePrepared").value, expiry=$("expiryDate").value;
      if(!name||!prepared||!expiry) return alert("Completa tutti i campi.");
      await addDoc(itemsRef,{name,prepared,expiry});
      await setDoc(doc(namesRef,name), {name});
      $("itemName").value=""; $("datePrepared").value=""; $("expiryDate").value="";
    };

    window.editItem = function(id,obj){
      const nn=prompt("Nome prodotto:",obj.name), np=prompt("Data preparazione:",obj.prepared), ne=prompt("Data scadenza:",obj.expiry);
      if(nn&&np&&ne){
        setDoc(doc(itemsRef, id), {name: nn, prepared: np, expiry: ne});
        setDoc(doc(namesRef, nn), {name: nn});
      }
    };

    window.deleteItem = function(id){
      if(confirm("Vuoi eliminare questo prodotto?")) deleteDoc(doc(itemsRef,id));
    };

    function formatDate(s){const [y,m,d]=s.split("-"); return `${d}/${m}/${y}`;}

    function renderItems(snapshot){
      const tb=$("itemTable"); tb.innerHTML="";
      const today=new Date(); today.setHours(0,0,0,0);
      snapshot.forEach(ds=>{
        const item=ds.data(), id=ds.id, exp=new Date(item.expiry);
        const daysLeft=Math.floor((exp-today)/(1000*60*60*24));
        let status="", cls="";
        if(exp<today){status="Scaduto"; cls="expired";}
        else if(daysLeft<=1){status="In Scadenza"; cls="expiring-soon";}
        else status=`${daysLeft} giorni rimasti`;
        const tr=document.createElement("tr");
        tr.className=cls;
        tr.innerHTML=`
          <td>${item.name}</td>
          <td>${formatDate(item.prepared)}</td>
          <td>${formatDate(item.expiry)}</td>
          <td>${status}</td>
          <td class="actions-cell">
            <button onclick='editItem("${id}", ${JSON.stringify(item)})' class="edit-btn">‚úèÔ∏è</button>
            <button onclick='deleteItem("${id}")' class="delete-btn">üóëÔ∏è</button>
          </td>`;
        tb.appendChild(tr);
      });
    }

    function renderNames(snapshot){
      const d=$("productList"); d.innerHTML="";
      snapshot.forEach(ds=>{
        const opt=document.createElement("option"); opt.value=ds.data().name; d.appendChild(opt);
      });
    }

    function showMainApp(){
      $("loginBox").style.display="none";
      $("mainApp").style.display="block";
      onSnapshot(query(itemsRef, orderBy("expiry")), renderItems);
      onSnapshot(query(namesRef, orderBy("name")), renderNames);
    }

    $("logoutBtn").onclick = function(){
      localStorage.removeItem("loggedIn");
      showLogin();
    };

    function showLogin(){
      $("mainApp").style.display="none";
      $("loginBox").style.display="block";
    }

    window.onload = function(){
      if(localStorage.getItem("loggedIn")==="yes") showMainApp();
      else showLogin();
    };
  </script>
</body>
</html>
