<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tracciatore Alimenti</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="192.png" />
  <link rel="apple-touch-icon" href="192.png" />
  <meta name="theme-color" content="#4CAF50" />

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 10px;
      background: #f4f4f4;
    }

    h2 {
      text-align: center;
      color: #4CAF50;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: white;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      font-size: 14px;
      text-align: center;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 120px;
    }

    th {
      background: #f0f0f0;
    }

    .expired {
      background-color: #ffdddd;
    }

    .expiring-soon {
      background-color: #fff4cc;
    }

    #loginBox {
      max-width: 350px;
      margin: 80px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .logout-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #f44336;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      z-index: 999;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.08);
    }

    @media (max-width: 600px) {
      th, td {
        font-size: 12px;
        padding: 4px;
        max-width: 80px;
      }

      .logout-btn {
        padding: 6px 10px;
        font-size: 13px;
      }

      input, button {
        font-size: 14px;
      }

      .container {
        margin: 20px 10px;
        padding: 15px;
      }
    }
  </style>

  <!-- Load app.js -->
  <script type="module" src="app.js"></script>
</head>
<body>

<!-- üîê Login Box -->
<div id="loginBox">
  <h2>üîê Accesso Amministratore</h2>
  <input id="username" placeholder="Username" />
  <input id="password" type="password" placeholder="Password" />
  <button onclick="checkLogin()">Accedi</button>
</div>

<!-- ‚úÖ Main App -->
<div id="mainApp" style="display:none;">
  <div class="container">
    <h2>üç≤ Tracciatore Alimenti</h2>
    <form onsubmit="event.preventDefault(); addItem();">
      <input list="productList" id="itemName" placeholder="Nome prodotto" />
      <datalist id="productList"></datalist>
      <input id="datePrepared" type="date" />
      <input id="expiryDate" type="date" />
      <button type="submit">Aggiungi Prodotto</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Preparato</th>
          <th>Scadenza</th>
          <th>Stato</th>
          <th>Azioni</th>
        </tr>
      </thead>
      <tbody id="itemTable"></tbody>
    </table>
  </div>
</div>

</body>
</html>
