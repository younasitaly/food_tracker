<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tracciatore Alimenti</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="192.png" />
  <link rel="apple-touch-icon" href="192.png" />
  <meta name="theme-color" content="#4CAF50" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
      color: #333;
      padding: 1rem;
    }

    h2 {
      text-align: center;
      color: #4CAF50;
      margin-bottom: 1rem;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #388E3C;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: center;
      font-size: 14px;
    }

    thead {
      background-color: #f0f0f0;
    }

    .expired {
      background-color: #ffe5e5;
    }

    .expiring-soon {
      background-color: #fff9c4;
    }

    #loginBox {
      max-width: 400px;
      margin: 80px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    #mainApp {
      max-width: 700px;
      margin: auto;
      display: none;
    }

    #logoutBtn {
      position: fixed;
      top: 16px;
      right: 16px;
      background-color: #f44336;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 30px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      display: none;
      z-index: 1000;
    }

    @media (max-width: 600px) {
      body {
        padding: 0.5rem;
      }
      th, td {
        font-size: 12px;
        padding: 8px;
      }
      input, button {
        font-size: 14px;
      }
    }
  </style>

  <!-- ‚úÖ Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- ‚úÖ Firebase Init -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAVmsiSzszfgCEk5qqnX57pGigoQtUafAU",
      authDomain: "food-tracker-fca47.firebaseapp.com",
      projectId: "food-tracker-fca47",
      storageBucket: "food-tracker-fca47.appspot.com",
      messagingSenderId: "769456892190",
      appId: "1:769456892190:web:9c2a2e7d676f1f2d85010f"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>

<!-- üîê LOGIN BOX -->
<div id="loginBox">
  <h2>üîê Accesso Amministratore</h2>
  <input id="email" type="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Password" />
  <button onclick="login()">Accedi</button>
</div>

<!-- ‚úÖ LOGOUT BUTTON -->
<button id="logoutBtn">Esci</button>

<!-- ‚úÖ MAIN APP -->
<div id="mainApp">
  <h2>üç≤ Tracciatore Alimenti</h2>

  <input id="itemName" placeholder="Nome Prodotto" type="text" list="productList" />
  <datalist id="productList"></datalist>
  <input id="datePrepared" placeholder="Data di Preparazione" type="date" />
  <input id="expiryDate" placeholder="Data di Scadenza" type="date" />
  <button onclick="addItem()">Aggiungi</button>

  <table>
    <thead>
      <tr>
        <th>Prodotto</th>
        <th>Preparato</th>
        <th>Scade</th>
        <th>Stato</th>
        <th>Azioni</th>
      </tr>
    </thead>
    <tbody id="itemTable"></tbody>
  </table>
</div>

<!-- ‚úÖ Auth Script -->
<script>
  const auth = firebase.auth();

  const logoutBtn = document.getElementById("logoutBtn");
  const loginBox = document.getElementById("loginBox");
  const mainApp = document.getElementById("mainApp");

  auth.onAuthStateChanged(user => {
    if (user) {
      logoutBtn.style.display = "inline-block";
      loginBox.style.display = "none";
      mainApp.style.display = "block";
    } else {
      logoutBtn.style.display = "none";
      loginBox.style.display = "block";
      mainApp.style.display = "none";
    }
  });

  logoutBtn.addEventListener("click", () => {
    auth.signOut().then(() => {
      location.reload();
    }).catch((error) => {
      alert("Errore logout: " + error.message);
    });
  });

  function login() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    auth.signInWithEmailAndPassword(email, password)
      .catch(error => {
        alert("Errore login: " + error.message);
      });
  }
</script>

<!-- ‚úÖ Main App JS -->
<script type="module" src="app.js"></script>

</body>
</html>
