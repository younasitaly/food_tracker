<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tracciatore Alimenti</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="192.png" />
  <link rel="apple-touch-icon" href="192.png" />
  <meta name="theme-color" content="#4CAF50" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 10px;
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
      position: relative;
      min-height: 100vh;
    }
    h2 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      font-size: 16px;
      box-sizing: border-box;
      border-radius: 6px;
      border: 1px solid #ccc;
      transition: border-color 0.3s;
    }
    input:focus {
      border-color: #4caf50;
      outline: none;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      border-radius: 6px;
    }
    button:hover {
      background-color: #388e3c;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      table-layout: fixed;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      font-size: 14px;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    th {
      background: #f0f0f0;
    }
    .expired {
      background-color: #ffcccc;
    }
    .expiring-soon {
      background-color: #fff3cd;
    }
    #loginBox {
      max-width: 350px;
      margin: 80px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .logout-btn {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #f44336;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      z-index: 9999;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      user-select: none;
    }
    .container {
      max-width: 700px;
      margin: 60px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    form > * {
      margin-bottom: 10px;
    }
    .action-buttons button {
      width: 36px;
      height: 36px;
      font-size: 18px;
      margin: 0 3px;
      padding: 0;
      line-height: 1;
      border-radius: 6px;
    }
    .action-buttons button:hover {
      filter: brightness(85%);
    }
    .delete-btn {
      background-color: #e53935;
      color: white;
    }
    .delete-btn:hover {
      background-color: #b71c1c;
    }
    @media (max-width: 600px) {
      th, td {
        font-size: 12px;
        padding: 6px 4px;
      }
      .logout-btn {
        padding: 6px 10px;
        font-size: 13px;
      }
      input, button {
        font-size: 14px;
      }
      .container {
        margin: 20px 10px;
        padding: 15px;
      }
      .action-buttons button {
        width: 30px;
        height: 30px;
        font-size: 16px;
      }
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, deleteDoc, doc,
      setDoc, onSnapshot
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAVmsiSzszfgCEk5qqnX57pGigoQtUafAU",
      authDomain: "food-tracker-fca47.firebaseapp.com",
      projectId: "food-tracker-fca47",
      storageBucket: "food-tracker-fca47.appspot.com",
      messagingSenderId: "769456892190",
      appId: "1:769456892190:web:9c2a2e7d676f1f2d85010f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const itemsRef = collection(db, "foodItems");
    const namesRef = collection(db, "productNames");

    const $ = id => document.getElementById(id);

    // Global store for items to avoid JSON-injection in onclick
    let itemsData = {};

    function formatDate(dateStr) {
      const [y, m, d] = dateStr.split("-");
      return `${d}/${m}/${y}`;
    }

    function checkLogin() {
      const u = $("username").value.trim();
      const p = $("password").value.trim();
      if (u === "Admin" && p === "Miraggio@46") {
        localStorage.setItem("loggedIn", "yes");
        showApp();
      } else {
        alert("Credenziali non valide");
      }
    }

    async function addItem() {
      const name = $("itemName").value.trim();
      const prepared = $("datePrepared").value;
      const expiry = $("expiryDate").value;
      if (!name || !prepared || !expiry) return alert("Completa tutti i campi");

      try {
        await addDoc(itemsRef, { name, prepared, expiry });
        await setDoc(doc(namesRef, name), { name });
        $("itemName").value = "";
        $("datePrepared").value = new Date().toISOString().split("T")[0];
        $("expiryDate").value = "";
      } catch(e) {
        alert("Errore durante l'aggiunta: " + e.message);
      }
    }

    function editItem(id) {
      const item = itemsData[id];
      if (!item) return alert("Elemento non trovato");

      const newName = prompt("Modifica nome prodotto", item.name);
      if (!newName) return;

      const newPrepared = prompt("Modifica data di preparazione (YYYY-MM-DD)", item.prepared);
      if (!newPrepared) return;

      const newExpiry = prompt("Modifica data di scadenza (YYYY-MM-DD)", item.expiry);
      if (!newExpiry) return;

      setDoc(doc(itemsRef, id), { name: newName, prepared: newPrepared, expiry: newExpiry });
      setDoc(doc(namesRef, newName), { name: newName });
    }

    function deleteItem(id) {
      if (confirm("Vuoi eliminare questo prodotto?")) deleteDoc(doc(itemsRef, id));
    }

    function renderItems(snapshot) {
      const table = $("itemTable");
      table.innerHTML = "";
      const today = new Date();
      today.setHours(0, 0, 0, 0);

      itemsData = {}; // reset

      const expired = [], soon = [], fresh = [];

      snapshot.forEach(docSnap => {
        const item = docSnap.data();
        const id = docSnap.id;
        itemsData[id] = item;

        const expiryDate = new Date(item.expiry);
        const daysLeft = Math.floor((expiryDate - today) / (1000 * 60 * 60 * 24));

        let status = "", rowClass = "";
        if (expiryDate < today) {
          status = "Scaduto";
          rowClass = "expired";
          expired.push({ id, rowClass, status });
        } else if (daysLeft <= 1) {
          status = "In Scadenza";
          rowClass = "expiring-soon";
          soon.push({ id, rowClass, status });

          if (!localStorage.getItem(`notified_${id}`)) {
            alert(`üîî Il prodotto "${item.name}" scade tra 24 ore o meno!`);
            localStorage.setItem(`notified_${id}`, "true");
          }
        } else {
          status = `${daysLeft} giorni rimasti`;
          fresh.push({ id, rowClass, status });
        }
      });

      [...expired, ...soon, ...fresh].forEach(({ id, rowClass, status }) => {
        const item = itemsData[id];
        const row = document.createElement("tr");
        row.className = rowClass;
        row.innerHTML = `
          <td title="${item.name}">${item.name}</td>
          <td>${formatDate(item.prepared)}</td>
          <td>${formatDate(item.expiry)}</td>
          <td>${status}</td>
          <td class="action-buttons">
            <button title="Modifica" onclick='editItem("${id}")'>‚úèÔ∏è</button>
            <button title="Elimina" class="delete-btn" onclick='deleteItem("${id}")'>üóëÔ∏è</button>
          </td>`;
        table.appendChild(row);
      });
    }

    function showApp() {
      $("loginBox").style.display = "none";
      $("appContainer").style.display = "block";
    }

    function logout() {
      localStorage.removeItem("loggedIn");
      location.reload();
    }

    async function setupAutoComplete() {
      const namesSet = new Set();
      onSnapshot(namesRef, snapshot => {
        snapshot.forEach(doc => namesSet.add(doc.id));
        const dataList = $("productNames");
        dataList.innerHTML = "";
        [...namesSet].sort().forEach(name => {
          const opt = document.createElement("option");
          opt.value = name;
          dataList.appendChild(opt);
        });
      });
    }

    window.onload = () => {
      if (localStorage.getItem("loggedIn") === "yes") {
        showApp();
      }

      // Set datePrepared default to today
      $("datePrepared").value = new Date().toISOString().split("T")[0];

      setupAutoComplete();

      onSnapshot(itemsRef, renderItems);
    };

    window.logout = logout;
    window.addItem = addItem;
    window.editItem = editItem;
    window.deleteItem = deleteItem;
    window.checkLogin = checkLogin;
  </script>
</head>
<body>

  <div id="loginBox">
    <h2>Login</h2>
    <input id="username" type="text" placeholder="Username" autocomplete="username" />
    <input id="password" type="password" placeholder="Password" autocomplete="current-password" />
    <button onclick="checkLogin()">Entra</button>
  </div>

  <div class="container" id="appContainer" style="display:none;">
    <button class="logout-btn" onclick="logout()">Esci</button>
    <h2>Tracciatore Alimenti</h2>
    <form onsubmit="event.preventDefault(); addItem();">
      <input
        list="productNames"
        id="itemName"
        name="itemName"
        placeholder="Nome prodotto"
        autocomplete="off"
        required
      />
      <datalist id="productNames"></datalist>

      <input
        id="datePrepared"
        name="datePrepared"
        type="date"
        required
        title="Data di preparazione"
      />

      <input
        id="expiryDate"
        name="expiryDate"
        type="date"
        required
        title="Data di scadenza"
      />

      <button type="submit">Aggiungi</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Prodotto</th>
          <th>Preparato il</th>
          <th>Scadenza</th>
          <th>Stato</th>
          <th>Azioni</th>
        </tr>
      </thead>
      <tbody id="itemTable"></tbody>
    </table>
  </div>

</body>
</html>
